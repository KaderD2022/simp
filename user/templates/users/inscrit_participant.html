{% extends "base.html" %}
{% block body %}

    <section class="page_breadcrumbs ds  section_padding_top_65 section_padding_bottom_65">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>ENREGISTER UN PARTICIPANT</h2> 
                    <ol class="breadcrumb greylinks">
                        <li> <a href="#">
                                Home
                            </a> </li>
                        <li class="active">Ajouter un participant</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="ls section_padding_top_100 section_padding_bottom_100">
        <div class="container">
            <div class="row">
                <form class="shop-register" role="form" action="{% url 'ajouter_participant' %}"  method="post">
                        {% csrf_token %}
                        <div class="col-sm-6">
                            <div class="form-group validate-required" id="first_name"> <label for="first_name"
                                    class="control-label">
                                    <span class="grey">Nom :</span>
                                    <span class="required">*</span>
                                </label> <input type="text" class="form-control " name="first_name" id="first_name"
                                    placeholder="Nom du participant" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group validate-required" id="last_name"> <label for="last_name"
                                    class="control-label">
                                    <span class="grey">Prenom :</span>
                                    <span class="required">*</span>
                                </label> <input type="text" class="form-control " name="last_name" id="last_name"
                                    placeholder="Prenom du participant" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group validate-required" id="number"> <label for="number"
                                    class="control-label">
                                    <span class="grey">Numero :</span>
                                    <span class="required">*</span>
                                </label> <input type="text" class="form-control " name="number" id="number"
                                    placeholder="Numero du participant" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group validate-required" id="email"> <label for="email"
                                    class="control-label">
                                    <span class="grey">Email :</span>
                                    <span class="required">*</span>
                                </label> <input type="email" class="form-control " name="email" id="email"
                                    placeholder="Email du participant" required>
                            </div>
                        </div>

  

                
                        <div class="col-sm-12"> <button type="submit" class="theme_button color1 topmargin_30">Envoyer</button> <button type="reset" class="theme_button">Clear Form</button> </div>
                </form>
              </form>
              <div class="test">
                  <p>  <a href="participant_view" onclick="alert('Enregistrement reussit')"></a> </p>
              </div>
          </div>
    
            </div>
        </div>
    </section>


</div>
<!-- eof #box_wrapper -->
</div>

{% endblock %}
